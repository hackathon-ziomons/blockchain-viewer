<html>
	<head></head>
	<body>
		<div id = "content">
      <div id = "users"> </div>
    </div>
    <script src = "https://cdn.jsdelivr.net/npm/web3@0.19.0/dist/web3.min.js"></script>
    <script src = "./contract.js"></script>
    <script>
      document.contractFns.getUsers()
        .then(data => {
          document.getElementById('users').innerHTML = data.map(address =>
            `<div class="user">${address}</div>`).join("")
        })
        .catch(console.error)
    </script>
	</body>
</html>
